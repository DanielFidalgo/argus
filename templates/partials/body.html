<body x-data x-init="$store.theme.init()">
    {% include "_sidebar.html" %}

    <!-- Desktop Toggle Button (outside sidebar) -->
    <button
        class="sidebar-toggle is-hidden-mobile"
        @click="$store.sidebar.toggleDesktop()"
        type="button"
        aria-label="Toggle sidebar"
    >
        <i
            class="mdi"
            :class="$store.sidebar.collapsed ? 'mdi-chevron-right' : 'mdi-chevron-left'"
        ></i>
    </button>

    <div id="app">
        {% include "_navbar.html" %}
        <div class="admin-content">
            <section class="section is-title-bar">
                {% block title %}{% endblock %}
            </section>
            <section class="hero is-hero-bar">
                {% block hero %}{% endblock %}
            </section>
            <section id="content" class="main section is-main-section">
                {% block content %}{% endblock %}
            </section>
            {% include "_footer.html" %}
        </div>
    </div>
</body>
