<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <title>{% block title %}Argus Admin{% endblock %}</title>

        <script src="https://unpkg.com/htmx.org@1.9.12"></script>

        <style>
            body {
                font-family: system-ui, sans-serif;
                margin: 0;
                padding: 0;
            }
            header {
                padding: 12px 16px;
                border-bottom: 1px solid #eee;
                background: #fafafa;
            }
            nav button {
                margin-right: 8px;
            }
            main {
                padding: 16px;
            }
            .card {
                border: 1px solid #eee;
                border-radius: 8px;
                padding: 12px;
                margin: 8px 0;
            }
            .muted {
                color: #666;
                font-size: 14px;
            }
        </style>
    </head>

    <body>
        {% include "_navbar.html" %}

        <main id="content">{% block content %}{% endblock %}</main>
    </body>
</html>
